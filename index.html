<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HJH Multi Video Downloader</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0015;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Card (scrollable inside) */
    .card {
      margin: 20px;
      padding: 25px;
      width: 90%;
      max-width: 420px;
      background: #0d001a;
      border-radius: 15px;
      box-shadow: 0 0 20px #00cfff;
      overflow-y: auto;
      max-height: 90vh;
    }
    .card::-webkit-scrollbar { width: 6px; }
    .card::-webkit-scrollbar-thumb { background: #00cfff; border-radius: 10px; }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 15px auto;
      overflow: hidden;
      border: 2px solid #00cfff;
      box-shadow: 0 0 15px #00cfff;
    }
    .avatar img { width: 100%; height: 100%; object-fit: cover; }

    h1 { font-size: 22px; margin: 0 0 10px; color: #00cfff; }
    .subtitle { font-size: 13px; color: gray; margin-bottom: 12px; display:block; }

    label { display:block; font-size:14px; margin:10px 0 8px; color:#00cfff; }
    select, .input {
      width: 85%;
      max-width: 320px;
      padding: 10px;
      margin-bottom: 12px;
      border: 2px solid #00cfff;
      border-radius: 8px;
      background: #000;
      color: #fff;
      font-size:15px;
      outline:none;
      text-align:center;
    }

    .btn {
      display: block;
      width: 85%;
      max-width: 320px;
      margin: 10px auto;
      padding: 12px;
      background: #00cfff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.25s;
    }
    .btn:hover { background: #009fbb; transform: translateY(-2px); }

    .btn.secondary {
      background: transparent;
      border: 2px solid #00cfff;
      color: #00cfff;
    }

    .note { font-size:13px; color: #bbb; margin-top:8px; }

    video { width: 100%; border-radius: 12px; margin-top: 12px; box-shadow:0 0 15px #00cfff; }

    .footer { margin-top: 18px; font-size:13px; color: gray; }
    .footer span { color: #00cfff; font-weight: bold; }

    /* small screens tweak */
    @media (max-width:420px) {
      .card { padding:18px; }
      .avatar { width:84px; height:84px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar">
      <img src="https://i.postimg.cc/dVWsQpKw/IMG-20250913-WA0039.jpg" alt="avatar">
    </div>

    <h1>𝑯𝑱𝑯 𝑴𝒖𝒍𝒕𝒊 𝑽𝒊𝒅𝒆𝒐 𝑫𝒐𝒘𝒏𝒍𝒐𝒂𝒅𝒆𝒓</h1>
    <span class="subtitle"><TikTok • YouTube • Instagram • Facebook • Snapchat • Pinterest</span>

    <label for="platformSelect">𝘊𝘩𝘰𝘰𝘴𝘦 𝘗𝘭𝘢𝘵𝘧𝘰𝘳𝘮</label>
    <select id="platformSelect" class="select">
      <option value="tiktok">TikTok</option>
      <option value="youtube">YouTube</option>
      <option value="instagram">Instagram</option>
      <option value="facebook">Facebook</option>
      <option value="snapchat">Snapchat</option>
      <option value="pinterest">Pinterest</option>
    </select>

    <label for="urlInput">𝘗𝘢𝘴𝘵𝘦 𝘝𝘪𝘥𝘦𝘰 𝘜𝘙𝘓</label></label>
    <input id="urlInput" class="input" placeholder="https://..." />

    <button id="fetchBtn" class="btn">🎬 Fetch Video</button>
    <a id="downloadLink" class="btn secondary" style="display:none" href="#" download>⬇ Download</a>

    <div id="videoBox" style="display:none">
      <video id="videoTag" controls></video>
    </div>

    <div class="note" id="statusNote"></div>

    <div class="footer">
    <span>  Developed by <span>▄︻┻═┳一𝐇𝐉𝐇 𝐇𝐀𝐂𝐊𝐄𝐑🔥</span>
    </div>
  </div>

  <script>
    const fetchBtn = document.getElementById('fetchBtn');
    const platformSelect = document.getElementById('platformSelect');
    const urlInput = document.getElementById('urlInput');
    const videoBox = document.getElementById('videoBox');
    const videoTag = document.getElementById('videoTag');
    const downloadLink = document.getElementById('downloadLink');
    const statusNote = document.getElementById('statusNote');

    async function callApi(platform, url) {
      // Calls your Vercel backend route: /api/{platform}?url=...
      const apiUrl = `/api/${platform}?url=${encodeURIComponent(url)}`;
      const res = await fetch(apiUrl);
      if (!res.ok) throw new Error('Network response not ok: ' + res.status);
      return await res.json();
    }

    fetchBtn.addEventListener('click', async () => {
      const platform = platformSelect.value;
      const url = urlInput.value.trim();
      if (!url) { alert('Please enter a video URL'); return; }

      videoBox.style.display = 'none';
      downloadLink.style.display = 'none';
      statusNote.textContent = 'Requesting...';
      fetchBtn.disabled = true;

      try {
        const data = await callApi(platform, url);

        // Expect backend to return { video: 'direct_video_url.mp4' } (or { videos: [...] })
        const videoUrl = data && (data.video || (data.videos && data.videos[0]));
        if (videoUrl) {
          videoTag.src = videoUrl;
          videoBox.style.display = 'block';
          downloadLink.style.display = 'inline-block';
          downloadLink.href = videoUrl;
          downloadLink.download = `${platform}-video.mp4`;
          statusNote.textContent = 'Video ready — play or download below.';
        } else {
          statusNote.textContent = 'Video link not found in API response.';
          console.log('API response:', data);
        }
      } catch (err) {
        console.error(err);
        statusNote.textContent = 'Error: ' + (err.message || 'Something went wrong');
      } finally {
        fetchBtn.disabled = false;
      }
    });
  </script>
</body>
        </html>
